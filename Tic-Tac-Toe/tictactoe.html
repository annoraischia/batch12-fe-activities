<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Yo!</title>
    <link rel="shortcut icon" type="" href="./assets/icon.jpg">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="intro">
        <img id ="intro-img" src="assets/intro.png">
        <div class="textbox">
            <p>Welcome to the neighbourhood. <br> 
                Ready for some tic-tac-toe at the ghetto?</p>
        </div>
        <div class="start-game">
            <br><button id="start">start game</button>
        </div>
    </div>
    <div class="container">
        <h1 class="title">TIC-<span>TAC-</span>YO!</h1>
        <div class="status-bar">
            <div class="status">your move, x</div>
            <div class="reset">Reset</div>
        </div>
        <div class="game-grid">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="history">
            <div class="history-container">
                <button id="history-button">History</button>
            </div>
            <div class="status-moves">
                <div class="previous">Previous</div>
                <div class="next">Next</div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
